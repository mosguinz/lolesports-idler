<html>

<head>
    <link rel="stylesheet" href="popup.css">
    <script src="../popup.js"></script>
</head>

<body>

    <h1>LoL Esports Idler</h1>

    <button id="enabled">Disabled</button>

    <h2>Settings</h2>
    <input type="checkbox" id="preferTwitch" value="preferTwitch" checked="checked">
    <label for="preferTwitch">Prefer Twitch</label><br>
    <input type="checkbox" id="muteTabs" value="muteTabs" checked="checked">
    <label for="muteTabs">Mute tabs</label><br>
    <input type="checkbox" id="autoCloseTabs" value="autoCloseTabs" checked="checked">
    <label for="autoCloseTabs">Close tabs on broadcast end</label>

    <h2>Current games</h2>
    <table id="currentGames">
        <tr>
            <td>Test vs Test</td>
        </tr>
    </table>


</body>

</html>
